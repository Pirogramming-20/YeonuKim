{% extends 'base.html' %}
{% block content %}
<ul>
  {% if post_list %}
    {%for post in post_list%}
    <li>
      <a href={% url 'post:detail' pk=post.id %}>{{post.title}}</a>
      <span>{{post.created_date}}</span>
      <button id='like-button-{{post.id}}' onClick="onClickLike({{post.id}})">좋아요 {{ post.like }}</button>
    </li>
    {% endfor %}
  {% else %}
  <li>
    <span>리뷰가 없습니다.</span>
  </li>
  {% endif %}
</ul>
{% endblock %}
