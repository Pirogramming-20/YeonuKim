<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./img/logo.png" id="header-logo" />
    </header>
    <nav>
      <ul class="button-wrapper">
        <li id="tshirts-button">
          <img src="./img/blue_t.png" data-key="type" data-value="tshirt" />
        </li>
        <li id="pants-button">
          <img src="./img/blue_p.png" data-key="type" data-value="pants" />
        </li>
        <li id="skirt-button">
          <img src="./img/blue_s.png" data-key="type" data-value="skirt" />
        </li>
        <li>
          <button id="blue-button" data-key="color" data-value="blue">
            blue
          </button>
        </li>
        <li>
          <button id="yellow-button" data-key="color" data-value="yellow">
            yellow
          </button>
        </li>
        <li>
          <button id="pink-button" data-key="color" data-value="pink">
            pink
          </button>
        </li>
      </ul>
    </nav>
    <section>
      <ul id="content-select">
        <li class="content-wrapper">
          <img src="./img/blue_p.png" />
          <span>female, large</span>
        </li>
      </ul>
    </section>
  </body>
</html>
