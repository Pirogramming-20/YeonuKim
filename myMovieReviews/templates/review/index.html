{% extends 'base.html' %}
{% block content %}
<ul>
  {%for review in reviews%}
  <li>
    <a href={% url 'review:review_detail' pk=review.id %}>{{review.title}}</a>
    <span>{{review.createYear}}</span>
    <span>{{review.genres}}</span>
    <span>{{review.starRate}}</span>
    <form action={% url 'review:review_delete' pk=review.id %} method="post">
      {% csrf_token %}
      <button>삭제</button>
    </form>
  </li>
  {% endfor %}
</ul>
{% endblock %}
