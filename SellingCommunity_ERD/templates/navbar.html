{% block content %}
<nav>
    <a href={% url "market:index" %}>Home</a>
    {% if user.is_authenticated %}
    <a href={% url "common:logout" %}>{{user.username}} 로그아웃</a>
    <span>{{user.address.si}}</span>
    <span>{{user.address.gu}}</span>
    <span>{{user.address.do}}</span>
    {% else %}
    <a href={% url "common:login" %}>로그인</a>
    <a href={% url "common:signup" %}>회원가입</a>
    {% endif %}
</nav>
{% endblock %}
